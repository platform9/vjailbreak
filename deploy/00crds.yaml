apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: migration
    control-plane: controller-manager
  name: migration-controller-manager
  namespace: migration-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-manager
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: Exists
      containers:
      - args:
        - --leader-elect=false
        - --health-probe-bind-address=:8081
        command:
        - /manager
        image: quay.io/platform9/vjailbreak-controller:v0.1.5
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /etc/pf9/k3s
          name: master-token
      hostNetwork: true
      securityContext:
        runAsGroup: 0
        runAsUser: 0
      serviceAccountName: migration-controller-manager
      terminationGracePeriodSeconds: 10
      volumes:
      - hostPath:
          path: /var/lib/rancher/k3s/server
          type: Directory
        name: master-token
