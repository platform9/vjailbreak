apiVersion: apps/v1
kind: Deployment
metadata:
  name: vjailbreak-ui
  namespace: migration-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vjailbreak-ui
  template:
    metadata:
      labels:
        app: vjailbreak-ui
    spec:
      serviceAccountName: migration-controller-manager
      containers:
        - name: vjailbreak-ui-container
          image: platform9/vjailbreak-ui:v0.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: vjailbreak-ui-service
  namespace: migration-system
spec:
  selector:
    app: vjailbreak-ui
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vjailbreak-ui-ingress
  namespace: migration-system
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    cert-manager.io/cluster-issuer: "selfsigned-cluster-issuer"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/hsts: "true"
    nginx.ingress.kubernetes.io/hsts-include-subdomains: "true"
    nginx.ingress.kubernetes.io/hsts-max-age: "31536000"
    nginx.ingress.kubernetes.io/proxy-hide-headers: "WWW-Authenticate"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - "*.nip.io"
    secretName: vjailbreak-ui-tls
  rules:
  - host: "*.nip.io"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vjailbreak-ui-service
            port:
              number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: kubernetes
  namespace: migration-system
spec:
  type: ExternalName
  externalName: kubernetes.default.svc.cluster.local
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vjailbreak-api-ingress
  namespace: migration-system
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-hide-headers: "WWW-Authenticate"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - "*.nip.io"
    secretName: vjailbreak-ui-tls
  rules:
  - host: "*.nip.io"
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: kubernetes
            port:
              number: 443
      - path: /apis
        pathType: Prefix
        backend:
          service:
            name: kubernetes
            port:
              number: 443