apiVersion: apps/v1
kind: Deployment
metadata:
  name: vjailbreak-ui
  namespace: migration-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vjailbreak-ui
  template:
    metadata:
      labels:
        app: vjailbreak-ui
    spec:
      serviceAccountName: migration-controller-manager
      containers:
        - name: vjailbreak-ui-container
          image: platform9/vjailbreak-ui:v0.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: vjailbreak-ui-service
  namespace: migration-system
spec:
  selector:
    app: vjailbreak-ui
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vjailbreak-oauth2-ingress
  namespace: migration-system
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    # Don't require auth for oauth2 endpoints (start, callback, sign_out, etc.)
    nginx.ingress.kubernetes.io/auth-url: ""
    nginx.ingress.kubernetes.io/auth-signin: ""
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /oauth2
        pathType: Prefix
        backend:
          service:
            name: oauth2-proxy
            port:
              number: 4180
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vjailbreak-ui-ingress
  namespace: migration-system
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/auth-url: "http://$host/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "http://$host/oauth2/start?rd=$escaped_request_uri"
    nginx.ingress.kubernetes.io/auth-response-headers: "X-Auth-Request-User,X-Auth-Request-Email,X-Auth-Request-Groups"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vjailbreak-ui-service
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vjailbreak-api-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/auth-url: "http://$host/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "http://$host/oauth2/start?rd=$escaped_request_uri"
    nginx.ingress.kubernetes.io/auth-response-headers: "X-Auth-Request-User,X-Auth-Request-Email,X-Auth-Request-Groups"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /(apis.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: kubernetes
            port:
              number: 443
      - path: /(api.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: kubernetes
            port:
              number: 443