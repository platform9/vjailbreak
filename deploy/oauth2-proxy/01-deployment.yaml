apiVersion: v1
kind: ConfigMap
metadata:
  name: oauth2-proxy-config
  namespace: migration-system
data:
  oauth2_proxy.cfg: |
    provider = "oidc"
    provider_display_name = "Authentik"
    redirect_url = "http://10.9.0.138/oauth2/callback"
    oidc_issuer_url = "http://10.9.0.138:30900/application/o/vjailbreak/"
    skip_provider_button = true
    email_domains = ["*"]
    upstreams = ["http://vjailbreak-ui-service:80"]
    cookie_secure = false
    cookie_httponly = true
    cookie_samesite = "lax"
    set_xauthrequest = true
    set_authorization_header = true
    pass_access_token = true
    pass_user_headers = true
    reverse_proxy = true
---
# Note: oauth2-proxy-secret is managed separately via kubectl patch
# Do not include it here to avoid overwriting the configured values
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy
  namespace: migration-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oauth2-proxy
  template:
    metadata:
      labels:
        app: oauth2-proxy
    spec:
      containers:
      - name: oauth2-proxy
        image: quay.io/oauth2-proxy/oauth2-proxy:v7.6.0
        args:
        - --config=/etc/oauth2-proxy/oauth2_proxy.cfg
        - --client-id=$(CLIENT_ID)
        - --client-secret=$(CLIENT_SECRET)
        - --cookie-secret=$(COOKIE_SECRET)
        - --http-address=0.0.0.0:4180
        env:
        - name: CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: oauth2-proxy-secret
              key: client-id
        - name: CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth2-proxy-secret
              key: client-secret
        - name: COOKIE_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth2-proxy-secret
              key: cookie-secret
        ports:
        - containerPort: 4180
          name: http
        volumeMounts:
        - name: config
          mountPath: /etc/oauth2-proxy
      volumes:
      - name: config
        configMap:
          name: oauth2-proxy-config
---
apiVersion: v1
kind: Service
metadata:
  name: oauth2-proxy
  namespace: migration-system
spec:
  selector:
    app: oauth2-proxy
  ports:
  - port: 4180
    targetPort: 4180