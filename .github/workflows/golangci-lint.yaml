name: golangci-lint
on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  # Optional: allow read access to pull request. Use with `only-new-issues` option.
  # pull-requests: read

jobs:
  golangci:
  # do not run golangci-lint if the workflow is running on gh-pages or the PR is targeting gh-pages
    if: ${{ github.ref != 'refs/heads/gh-pages' && (github.event_name != 'pull_request' || github.event.pull_request.base.ref != 'gh-pages') }}
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: stable
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: latest
          working-directory: k8s/migration
