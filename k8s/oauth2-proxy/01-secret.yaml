apiVersion: v1
kind: Secret
metadata:
  name: oauth2-proxy-secret
  namespace: oauth2-proxy
type: Opaque
stringData:
  # OAuth2 client credentials - match those in Dex config
  client-id: vjailbreak-ui
  client-secret: vjailbreak-ui-secret-change-me
  
  # Cookie secret - must be exactly 32 bytes
  # Generated with: openssl rand -base64 32 | head -c 32
  cookie-secret: platform9vjailbreaksecret32bytes
